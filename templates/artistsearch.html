{% extends "index.html" %}
{% block searchresults %}
<h1>the artist's songs</h1>
<ul>
    {% for track in results['tracks'][:10] %}
    <li>{{track['name']}}</li>
    <form action="" method="post">
        <input type="submit" name="addbutton" value="{{ track['id'] }}" />
    </form>
    {% endfor %}
</ul> 
{% endblock %}
