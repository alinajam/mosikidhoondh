<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="static/css/style.css">
        <title>Notemad</title>
    </head>
    <body>
        <h1>Welcome to Notemad!</h1>
        <section id="overlay">
                <form method="POST" id="artist" action="">
                    <h2>Search for an artist!</h2>     
                    <input type="text" name="artistname" id="artistname">
                </form>
                <div id="results">
                </div>
        </section>
        <section id="muscountry">
            <label for="muscountry">Which country would you like to hear music from?</label>
            <select id="country" name="country">
                <option value="sesame">Tajikistan</option>
                <option value="potato">India</option>
                <option value="wheat">Japan</option>
            </select>
        </section>
    </body>
</html>
